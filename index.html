<!DOCTYPE html>
<html lang="en">
<head>
    <script src="rps.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sword, Shield, or Morningstar!</title>
</head>
<body>
    <audio autoplay loop>
        <source src="sound/beyond-new-horizons-free-epic-viking-medieval-soundtrack.mp3" type="audio/mpeg">
    </audio>
    <div class="main-container">
        <h1>Sword, Shield, or Morningstar!</h1>
        <div class="buttons">
            <button id="Sword"></button>
            <button id="Shield"></button>
            <button id="Morningstar"></button>
        </div>
        <div class="results">
            <div class="scores">
                <div id="player">Player score: </div>
                <div id="computer">Computer score: </div>
            </div>
            <p class="message"></p>
            <div class="overlay" id="overlay">
                <div class="win-message"></div>
                <button id="refreshButton" class="refresh-button">Play again?</button>
            </div>
        </div>
    </div>
</body>
</html>
